<form [formGroup]="gameForm">
    <div class="mb-4">
        <label for="preco" class="block text-gray-700 text-sm font-bold mb-2">Preço:</label>
        <input formControlName="price" placeholder="Preço"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
    </div>
    <div class="mb-4">
        <label for="dimensao" class="block text-gray-700 text-sm font-bold mb-2">Dimensões da Caixa:</label>
        <div class="flex space-x-2">
            <input formControlName="boxLength" placeholder="Comprimento"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <input formControlName="boxWidth" placeholder="Largura"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <input formControlName="boxHeight" placeholder="Altura"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
    </div>
    <div class="mb-4">
        <label for="descricao" class="block text-gray-700 text-sm font-bold mb-2">Descrição:</label>
        <textarea formControlName="description" placeholder="Descrição"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
    </div>
    <div class="mb-4">
        <label for="imagem" class="block text-gray-700 text-sm font-bold mb-2">Imagem da Capa:</label>
        <input formControlName="coverImage" placeholder="Imagem da Capa"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
    </div>
    <button (click)="onSubmit()" type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cadastrar
        Jogo</button>
</form>
<a routerLink="/" class="text-blue-500 hover:underline">Voltar para Vitrine</a>
