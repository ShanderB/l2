<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    <input formControlName="name" placeholder="Nome" />
    <input formControlName="price" placeholder="Preço" />
    <input formControlName="boxSize" placeholder="Dimensão da Caixa" />
    <textarea formControlName="description" placeholder="Descrição"></textarea>
    <input formControlName="coverImage" placeholder="Imagem da Capa" />
    <button type="submit">Cadastrar Jogo</button>
</form>
