<form [formGroup]="boxForm" (ngSubmit)="onCalculate()" class="max-w-lg mx-auto p-4 bg-white shadow-md rounded">
    <div class="mb-4">
        <label for="deliveries" class="block text-gray-700 text-sm font-bold mb-2">Deliveries (JSON format):</label>
        <textarea id="deliveries" formControlName="deliveries"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            rows="5"></textarea>
    </div>
    <div class="flex items-center justify-between">
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Calculate
            Best Box</button>
    </div>
</form>
